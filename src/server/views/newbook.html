{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block content %}

  <div class="container">
    <h1>Add New Book</h1>
    <br>


    <br>
    <form method="POST" action="/api/v1/books">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title">
      </div>
      <div class="form-group">
        <label for="genre">Genre</label>
        <input type="text" class="form-control" id="genre" name="genre">
      </div>
      <div class="form-group">
        <label for="cover">Cover</label>
        <input type="text" class="form-control" id ="cover" name="cover">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" name="description">
      </div>
      <div class="form-group">
        <label for="last_name">Author</label>
        <select name="last_name" class="form-control" id="last_name">
        {% for authorExport in author %}
         <option value="{{authorExport.last_name}}">{{authorExport.last_name}}, {{authorExport.first_name}}</option>
        {% endfor %}
        </select>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>

{% endblock %}
